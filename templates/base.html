<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Gansh</title>
</head>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Gansh</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'doctors' %}">Doctors</a>
          </li>
         
          
          
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' user %}">Profile</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#"><form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary">Log Out</button>
            </form></a>
            </li>
          {% else %}
          <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Signup
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'patient-register' %}">Sign up as a patient</a></li>
                <li><a class="dropdown-item" href="{% url 'doctor-register' %}">Sign up as a doctor</a></li>
              </ul>
              
            </li>
          {% endif %}
        </ul>
        <form class="d-flex" method="post" action="{% url 'search' %}">
          {% csrf_token %}
          <input name ="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button  class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
</nav>

<body>
    {% block content %}

    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
