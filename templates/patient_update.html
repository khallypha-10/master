{% extends "base.html" %}
{% load rest_framework %}
{% load static %}
{% block content %}


    <h1>Patient - {{ patient.first_name }}</h1>

    <div class="row p-5">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% render_form serializer %}
                        
                        <button type="submit" class="btn btn-outline-secondary">Save</button>
                        
                    </form>
                    
                    
                    <a href="{% url 'patient-delete' patient.slug %}" data-method="DELETE" ><button type="button" class="btn btn-outline-danger">Delete</button></a> 
                        
                        
                       
                    
                      
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
